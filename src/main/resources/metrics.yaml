# Main configuration file for metrics
wso2.metrics:
  enabled: true

  jmx:
    registerMBean: true
    name: org.wso2.msf4j:type=Metrics

  reporting:
    jmx:
      - name: JMX
        enabled: true

 #   console:
 #     - name: Console
 #       enabled: true
 #       pollingPeriod: 30

    slf4j:
      - name: SLF4J
        enabled: true
        loggerName: metrics
        pollingPeriod: 120
